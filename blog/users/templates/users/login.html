{% extends "entries/base.html" %}
{% block content %}
<div class="col-md-9">

<div class="row vertical-offset-100">
     <div class="col-md-7 col-md-offset-4">
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Login</h3>
       </div>
         <div class="panel-body">
           <form accept-charset="UTF-8" method="POST" role="form">
            {% csrf_token %}
                   <fieldset>
               <div class="form-group">
                 {% if error %}
                 <div class="alert alert-warning" role="alert">
                   {{error}}
                 </div>
                 {% endif %}
                 <input class="form-control" placeholder="Username" name="username"  type="text">
             </div>
             <div class="form-group">
               <input id="pass_log_id" type="password" class="form-control" name="password" placeholder="Password">
               <span toggle="#password-field" class="glyphicon glyphicon-eye-open field-icon toggle-password"></span>

             </div>
             <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
             If you don't have an account, Sign Up <a href="{% url 'register' %}">here.</a>
           </fieldset>
             </form>
         </div>
     </div>
   </div>
 </div>

</div>
{% endblock %}
