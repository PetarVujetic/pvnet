{% extends "entries/base.html" %} {% block content %}
<div class="col-md-9">

    <div class="row vertical-offset-100">
        <div class="col-md-7 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" method="POST" role="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                              <label for="username">Username</label> {{form.errors.username}}
                                <input class="form-control" placeholder="Username" name="username" type="text">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label> {{form.errors.email}}
                                <input class="form-control" placeholder="Email" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label> {{form.errors.password1}}
                                <input class="form-control" placeholder="Password" name="password1" type="password">
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm password</label> {{form.errors.password2}}
                                <input class="form-control" placeholder="Password" name="password2" type="password">
                            </div>
                            <div class="form-group">
                                <label for="image">Profile image:</label> {{form.errors.image}}
                                <input type="file" name="image" value="">
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up"> If you already have an account, Login <a href="{% url 'login' %}">here.</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
