{% extends "entries/base.html" %}
{% block content %}
<!-- Blog Post -->
<div class="col-md-8 main">
  <div class="card mb-4 mt-4">
    <div class="card-body">
      <h2 class="card-title">{{ entry.entry_title }}</h2>
      <p class="card-text"> {{ entry.entry_text|linebreaks }}</p>
      <a href="" class="btn btn-primary btn-sm"> <span class="glyphicon glyphicon-thumbs-up"></span> </a>
      <a href="" class="btn btn-primary btn-sm"> <span class="glyphicon glyphicon-thumbs-down"></span> </a>

    </div>
    <div class="card-footer text-muted">
      Posted on {{ entry.entry_date }} by
    <a href="{% url 'profile' entry.entry_author.pk %}"><span class= "text-info mr-2">{{ entry.entry_author }}</span></a>
    </div>
  </div>
&nbsp
<svg class="bi bi-arrow-return-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M10.146 5.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 9l-2.647-2.646a.5.5 0 010-.708z" clip-rule="evenodd"/>
  <path fill-rule="evenodd" d="M3 2.5a.5.5 0 00-.5.5v4A2.5 2.5 0 005 9.5h8.5a.5.5 0 000-1H5A1.5 1.5 0 013.5 7V3a.5.5 0 00-.5-.5z" clip-rule="evenodd"/>
</svg>
<i>Comment section</i>
<div id="comment-section">
  {% include "entries/comment.html" %}
</div>
</div>
{% endblock %}
